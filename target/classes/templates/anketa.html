<!DOCTYPE html>
<html lang="uk">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="shortcun icon" th:href="${pathProjectInfo} + ${projectInfo.logo}">
        <title>Анкета</title>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/398bb9fadb.js"></script>
    </head>

    <body class="anketa">
        <header class="navbar-inverse" th:insert="blocks\header :: _header"></header>

        <div th:if="${param.EmailAlreadyExistsException}" class="alert alert-warning text-center">
            *Email вже використовується!
        </div>
        <div th:if="${param.NotAllowedFileFormatException}" class="alert alert-warning text-center">
            *Невірний формат файла!
        </div>

        <main>
            <div class="container">
                <h1 class="text-center">Заповнення анкети на волонтера</h1>
                <div class="form-container mb-5">
                    <div class="d-flex justify-content-center text-center">
                        <form action="/anketa" method="post" class="form-horizontal" enctype="multipart/form-data">
                            <div class="form-group">
                                <h4>Введіть ПІБ:
                                    <input type="text" name="name" placeholder="Іванов Іван Іванович"
                                        class="form-control mb-2" required maxlength="40">
                                </h4>
                                <h4>Введіть ваш електроний адрес:
                                    <input type="email" name="email" placeholder="example@gmail.com"
                                        class="form-control mb-2" required pattern="^[A-Za-z0-9+_.-]+@(.+)$"
                                        minlength="10" maxlength="30">
                                </h4>
                                <h4>Введіть номер телефону:
                                    <input type="number" name="phone" placeholder="+380951234567" value="+380"
                                        class="form-control mb-2" required minlength="11" maxlength="12">
                                </h4>
                                <h4>Введіть ваш населений пункт:
                                    <input type="text" name="city" placeholder="Закарпатська обл., м. Ужгород"
                                        class="form-control mb-2" required maxlength="70">
                                </h4>
                                <h4>Коротко опишіть себе:
                                    <textarea placeholder="до 350 символів" name="description" maxlength="350"
                                        class="form-control mb-4"></textarea>
                                </h4>
                                <h4>
                                    Додайте власну фотографію
                                    <p class="text-warning">*тип файла: png, jpg або jpeg. Бажаний розмір:
                                        500х500
                                    </p>
                                    <input type="file" name="file" required>
                                </h4>
                            </div>
                            <center> <button type="submit" class="btn btn-outline-success btn-block">Відправити</button>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="navbar-inverse" th:insert="blocks\footer :: footer"></footer>
    </body>
    <script src="/js/boot.js"></script>

</html>

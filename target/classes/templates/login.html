<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head class="blue">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" />
        <title>Волонтерська організація</title>
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="shortcun icon" href="/icon/logo.ico">

        <script src="https://use.fontawesome.com/398bb9fadb.js"></script>
    </head>

    <body class="">
        <header th:insert="blocks\header :: header"></header>
        <main>
            <div class="container-fluid mt-5">
                <div class="alert alert-info text-center" th:if="${param.logout}">
                    Ви вийшли з системи.
                </div>
                <div class="alert alert-info text-center" th:if="${param.error}">
                    Невірний пароль або користувач.
                </div>
                <div class="col-md-4 offset-md-4">
                    <div class="form-container mt-for-header mb-5">
                        <div class="form-icon text-center"><i class="fa fa-user"></i></div>
                        <h1 class="title text-center">Вхід</h1>
                        <form class="form-horizontal" action="/login" method="post">
                            <div class="form-group">
                                <h3> Ім'я користувача:
                                    <input class="form-control mb-2" type="text" name="username"
                                        placeholder="Користувач" minlength="3" maxlength="20" required>
                                </h3>
                            </div>
                            <div class="form-group">
                                <h3>Пароль:
                                    <input class="form-control" type="password" name="password" placeholder="Пароль"
                                        minlength="3" maxlength="20" required>
                                </h3>
                            </div>
                            <center> <button type="submit" class="btn btn-outline-success btn-block">Увійти</button>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="navbar-inverse" th:insert="blocks\footer :: footer"></footer>
    </body>

</html>
<!--https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css-->

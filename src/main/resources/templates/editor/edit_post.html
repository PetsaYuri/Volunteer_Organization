<!DOCTYPE html>
<html lang="uk">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="shortcun icon" th:href="${pathProjectInfo} + ${projectInfo.logo}">
        <title>Добавлення нового допису</title>
        <script src="https://use.fontawesome.com/398bb9fadb.js"></script>
    </head>

    <body>
        <header class="navbar-inverse" th:insert="blocks\editor_header :: header"></header>
        <main>
            <div class="container">
                <div th:if="${param.AddedPost}" class="alert alert-success text-center">
                    <h5>Допис додано!</h5>
                </div>
                <div class="mr-300">
                    <div class="col-md-8 offset-md-4">
                        <div class="form-container mb-5">
                            <h1 class="title text-center">Редагування допису</h1>
                            <form action="/editor/edit_post" method="post" class="form-horizontal"
                                enctype="multipart/form-data">
                                <div class="form-group">
                                    <input type="hidden" name="id" th:value="${post.id}">
                                    <h4>Назва допису:
                                        <input type="text" name="title" th:value="${post.title}"
                                            placeholder="Введіть назву допису" class="form-control mb-2" maxlength="254"
                                            required>
                                    </h4>
                                    <h4>Текст допису:
                                        <textarea rows="5" type="text" name="description" class="form-control mb-2"
                                            placeholder="Введіть основну частину допису" maxlength="10000" required>
                                        </textarea>
                                    </h4>
                                    <h4>Виберіть категорію:
                                        <select name="idCategory" class="form-select" required>
                                            <option selected th:value="${post.category.id}">
                                                [[${post.category.category}]]
                                            </option>
                                            <th:block th:each="category : ${categories}">
                                                <th:block th:if="${category.id} != ${post.category.id}">
                                                    <option th:value="${category.id}">[[${category.category}]]</option>
                                                </th:block>
                                            </th:block>
                                        </select>
                                    </h4>
                                    <h4>Прикріпіть світлину, яка освітлює даний допис.
                                        <input type="file" name="image">
                                    </h4>
                                </div>
                                <center>
                                    <button type="submit" class="btn btn-outline-success btn-block">Зберегти</button>
                                </center>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="navbar-inverse" th:insert="blocks\footer :: footer"></footer>
    </body>
    <script src="/js/boot.js"></script>

</html>

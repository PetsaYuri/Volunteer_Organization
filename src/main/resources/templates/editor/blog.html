<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head class="blue">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" />
        <title>Волонтерська організація</title>
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="shortcun icon" href="/icon/logo.ico">
        <script src="https://use.fontawesome.com/398bb9fadb.js"></script>
    </head>

    <body class="">
        <header th:insert="blocks\header :: header"></header>
        <main>
            <section>
                <div class="container">
                    <div class="row">
                        <th:block th:each="post : ${posts}">
                            <div class="col-lg-4 col-md-6 mb-2-6">
                                <article class="card card-style2">
                                    <div class="card-img">
                                        <img class="rounded-top" src="https://via.placeholder.com/350x280/6A5ACD/000000"
                                            alt="...">
                                        <div class="date" th:text="${post.date}"></div>
                                    </div>
                                    <div class="card-body">
                                        <h3 class="h5"><a th:href="${URI} + ${post.id}" th:text="${post.title}"></a>
                                        </h3>
                                    </div>
                                    <div class="card-footer">
                                        <ul>
                                            <li><a href="#!"><i class="fas fa-user"></i>Brittany Hucks</a></li>
                                        </ul>
                                    </div>
                                </article>
                            </div>
                        </th:block>
                    </div>
                </div>
            </section>
        </main>
        <footer class="navbar-inverse" th:insert="blocks\footer :: footer"></footer>
    </body>

</html>
<!--https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css-->

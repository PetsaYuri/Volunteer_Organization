<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head class="blue">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" />
        <title>[[${projectInfo.name}]]</title>
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="shortcun icon" th:href="${pathProjectInfo} + ${projectInfo.logo}">
        <script src="https://use.fontawesome.com/398bb9fadb.js"></script>
    </head>

    <body>
        <header th:insert="blocks\header :: _header"></header>

        <div th:if="${param.RepeatedPasswordIsInvalid}" class="alert alert-danger text-center">
            Паролі не збігаються. Спробуйте ще раз!
        </div>

        <div th:if="${param.UserNotFound}" class="alert alert-danger text-center">
            Користувача не знайдено. Спробуйте ще раз!
        </div>

        <div th:if="${param.CurrentPassIsInvalid}" class="alert alert-danger text-center">
            Поточний пароль від облікового запису невірний. Спробуйте ще раз!
        </div>

        <main>
            <div class="container">
                <h1 class="text-center">Зміна пароля</h1>
                <form action="change_password" method="post" enctype="multipart/form-data">
                    <h4>Поточний пароль:
                        <input type="password" name="curPassword" class="form-control" minlength="3" maxlength="30"
                            required>
                    </h4>
                    <h4>Новий пароль:
                        <input type="password" name="password" class="form-control" minlength="3" maxlength="30"
                            required>
                    </h4>
                    <h4>Повторіть пароль:
                        <input type="password" name="rePassword" class="form-control" minlength="3" maxlength="30"
                            required>
                    </h4>
                    <button type="submit" class="btn btn-outline-success">Зберегти</button>
                </form>
            </div>
        </main>

        <footer class="navbar-inverse" th:insert="blocks\footer :: footer"></footer>
    </body>
    <script src="/js/boot.js"></script>

</html>

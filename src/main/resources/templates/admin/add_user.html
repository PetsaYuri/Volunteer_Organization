<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head class="blue">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" />
        <title>Волонтерська організація</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcun icon" href="icon/logo.ico">
        <script src="https://use.fontawesome.com/398bb9fadb.js"></script>
    </head>

    <body>
        <header th:insert="blocks\header :: header"></header>
        <main>
            <div class="container">
                <div th:if="${param.UserAdded}" class="alert alert-success text-center" role="alert">
                    Користувач доданий!
                </div>
                <form action="/add_user" method="post" class="form-horizontal" enctype="multipart/form-data">
                    <div class="form-group">
                        <h4>Нікнейм:
                            <input type="text" name="username" placeholder="Введіть нікнейм" class="form-control mb-2"
                                required maxlength="15">
                        </h4>
                        <div th:if="${param.UserAlreadyExistsException}" class="text-warning">
                            *Користувач під таким іменем уже існує
                        </div>
                        <h4>Пароль:
                            <input type="password" name="password" placeholder="Введіть пароль"
                                class="form-control mb-2" required maxlength="15">
                        </h4>
                        <h4>Емайл:
                            <input type="email" name="email" placeholder="Введіть емайл" class="form-control mb-2"
                                maxlength="20">
                        </h4>
                        <select name="selectedRole" id="select_role">
                            <option disabled>Виберіть роль</option>
                            <th:block th:each="role : ${roles}">
                                <option th:value="${role.roles}">[[${role.roles}]]</option>
                            </th:block>
                        </select>
                    </div>
                    <center>
                        <button type="submit" class="btn btn-outline-success btn-block mb-2">Відправити</button>
                    </center>
                </form>
            </div>
        </main>
        <footer class=" navbar-inverse" th:insert="blocks\footer :: footer"></footer>
    </body>

</html>
<!--https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css-->

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head class="blue">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" />
        <title>Добавлення ролі</title>
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="shortcun icon" href="/icon/logo.ico">
        <script src="https://use.fontawesome.com/398bb9fadb.js"></script>
    </head>

    <body>
        <header th:insert="blocks\admin_header :: header"></header>
        <main>
            <div class="container">
                <div th:if="${param.RoleAdded}" class="alert alert-success text-center" role="alert">
                    Роль додана!
                </div>
                <h1 class="mb-2 text-center">Добавлення ролі</h1>
                <form action="/add_roles" method="post" class="form-horizontal" enctype="multipart/form-data">
                    <div class="form-group">
                        <h4>Роль:
                            <input type="text" name="role" placeholder="Введіть назву ролі" class="form-control mb-2"
                                required minlength="4" maxlength="15">
                        </h4>
                        <h4>Опис:
                            <input type="text" name="description" placeholder="Введіть опис до ролі(до 250 символів)"
                                class="form-control mb-2" required maxlength="250">
                        </h4>
                        <center>
                            <button type="submit" class="btn btn-outline-success btn-block mb-2">
                                Відправити
                            </button>
                        </center>
                    </div>
                </form>
            </div>
        </main>
        <footer class="navbar-inverse" th:insert="blocks\footer :: footer"></footer>
    </body>

</html>
<!--https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css-->

<!DOCTYPE html>
<html lang="uk">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcun icon" href="icon/logo.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
            integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
        <title>Перегляд користувачів</title>
        <script src="https://use.fontawesome.com/398bb9fadb.js"></script>
    </head>

    <body>
        <header class="navbar-inverse" th:insert="blocks\header :: header"></header>
        <main>
            <div class="container mt-for-header mb-4">
                <div class="col-lg-9 mt-4 mt-lg-0">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
                                <div class="text-right">
                                </div>
                                <div th:each="user : ${users}">
                                    <table class="table manage-candidates-top mb-0">
                                        <thead>
                                            <tr>
                                                <th>Ім'я користувача</th>
                                                <th class="text-center">Роль</th>
                                                <th class="action text-right">Дії</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="candidates-list">
                                                <td class="title">
                                                    <div class="thumb">
                                                        <img class="img-fluid"
                                                            src="icon/uploads/users/default_avatar.jpg"
                                                            alt="Фотографія користувача">
                                                    </div>
                                                    <div class="candidate-list-details">
                                                        <div class="candidate-list-info">
                                                            <div class="candidate-list-title">
                                                                <h5 class="mb-0"><a href="#">[[${user.username}]]</a>
                                                                </h5>
                                                            </div>
                                                            <div class="candidate-list-option">
                                                                <ul class="list-unstyled">
                                                                    <li><i class="fas fa-filter pr-1"></i>Human
                                                                        Resources
                                                                    </li>
                                                                    <li><i class="fas fa-map-marker-alt pr-1"></i>Monroe
                                                                        Township, NJ 08831</li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td class="candidate-list-favourite-time text-center">
                                                    <span class="candidate-list-time order-1">[[${user.roles}]]</span>
                                                </td>

                                                <td>
                                                    <ul class="list-unstyled mb-0 d-flex justify-content-end">
                                                        <center>
                                                            <li><a href="#" class="text-primary ml-2"
                                                                    data-toggle="tooltip" title=""
                                                                    data-original-title="view"><i
                                                                        class="far fa-eye"></i></a>
                                                            </li>
                                                        </center>
                                                        <li><a href="#" class="text-info ml-2" data-toggle="tooltip"
                                                                title="" data-original-title="Edit"><i
                                                                    class="fas fa-pencil-alt"></i></a></li>
                                                        <li><a href="#" class="text-danger ml-2" data-toggle="tooltip"
                                                                title="" data-original-title="Delete"><i
                                                                    class="far fa-trash-alt"></i></a></li>
                                                    </ul>
                                                </td>

                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="navbar-inverse" th:insert="blocks\footer :: footer"></footer>
    </body>

</html>

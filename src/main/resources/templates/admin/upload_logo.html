<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head class="blue">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" />
        <title>Завантаження логотипу</title>
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="shortcun icon" th:href="${pathProjectInfo} + ${projectInfo.logo}">
        <script src="https://use.fontawesome.com/398bb9fadb.js"></script>
    </head>

    <body>
        <header th:insert="blocks\admin_header :: header"></header>

        <div class="alert alert-danger text-center" th:if="${param.NotAllowedFileFormatException}">
            <h5> Неправильний формат файлу у логотипу!
            </h5>
        </div>

        <main>
            <div class="container">
                <h1 class="text-center">
                    Завантаження логотипу
                </h1>
                <form action="upload_logo" method="post" class="form-horizontal" enctype="multipart/form-data">
                    <h4 class="mb-2">Завантаження логотипу (ico):
                        <input type="file" name="logo">
                    </h4>
                    <h4 class="mb-2">Завантаження зображення для панелей навігації (120х56):
                        <input type="file" name="imageNavbar">
                    </h4>
                    <button type="submit"
                        class="d-flex justify-content-center btn btn-outline-success btn-block mb-2">Відправити</button>
                </form>
            </div>
        </main>
        <footer class=" navbar-inverse" th:insert="blocks\footer :: footer"></footer>
    </body>
    <script src="/js/boot.js"></script>

</html>

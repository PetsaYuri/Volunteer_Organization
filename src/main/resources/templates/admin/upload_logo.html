<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head class="blue">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Завантаження логотипу</title>
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="shortcun icon" th:href="${pathProjectInfo} + ${projectInfo.logo}">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/398bb9fadb.js"></script>
    </head>

    <body>
        <header th:insert="blocks\admin_header :: header"></header>

        <div class="alert alert-danger text-center" th:if="${param.NotAllowedFileFormatException}">
            <h5> Неправильний формат файлу у логотипу!
            </h5>
        </div>

        <main>
            <div class="container">
                <h1 class="text-center">
                    Завантаження логотипу
                </h1>
                <form action="upload_logo" method="post" class="form-horizontal" enctype="multipart/form-data">
                    <h4 class="mb-2">Завантаження логотипу (ico):
                        <input type="file" name="logo">
                    </h4>
                    <h4 class="mb-2">Завантаження зображення для панелей навігації (120х56):
                        <input type="file" name="imageNavbar">
                    </h4>
                    <button type="submit"
                        class="d-flex justify-content-center btn btn-outline-success btn-block mb-2">Відправити</button>
                </form>
            </div>
        </main>
        <footer class=" navbar-inverse" th:insert="blocks\footer :: footer"></footer>
    </body>
    <script src="/js/boot.js"></script>

</html>

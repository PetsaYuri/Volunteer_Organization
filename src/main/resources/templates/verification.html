<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head class="blue">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>[[${projectInfo.name}]]</title>
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="shortcun icon" th:href="${pathProjectInfo} + ${projectInfo.logo}">
        <script src="https://use.fontawesome.com/398bb9fadb.js"></script>
    </head>

    <body>
        <header th:insert="blocks\header :: _header"></header>

        <div th:if="${param.UserNotFound}" class="alert alert-danger text-center">
            Користувача не знайдено. Спробуйте ще раз!
        </div>

        <main>
            <div class="container">
                <h1 class="title text-center mb-4">Відновлення доступу</h1>

                <div class="d-flex justify-content-center">
                    <form action="/verification" method="post" enctype="multipart/form-data">

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="inputEmail" name="email" class="form-control"
                                placeholder="Введіть електронну адресу" minlength="3" maxlength="50" required>
                            <label class="form-label" for="inputEmail">Е-адреса</label>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4 form-control">Надіслати</button>
                    </form>
                </div>

            </div>
        </main>

        <footer class="navbar-inverse" th:insert="blocks\footer :: footer"></footer>
    </body>
    <script src="/js/boot.js"></script>

</html>

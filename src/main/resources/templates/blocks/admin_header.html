<div th:fragment="header">
    <div class="container mb-for-header">
        <div class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom fixed-top navbar-inverse">
            <a href="/admin/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none mx-2"><img
                    th:src="${pathProjectInfo} + ${projectInfo.image}" alt="Зображення сайту">
            </a>

            <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none mx-2">
                <form action="edit_project_name" method="post">
                    <input type="text" name="projectName" th:value="${projectInfo.name}" class="width-500" minlength="3"
                        maxlength="30">
                    <button type="submit" class="btn btn-success">Зберегти</button>
                </form>
            </div>

            <div class="navbar-toggler">
                <button class="d-flex justify-content-end align-items-end" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="d-flex justify-content-end">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a href="/admin/upload_logo" class="nav-link">Завантажити логотип</a></li>
                        <li class="nav-item"><a href="/admin/view_candidates" class="nav-link">Керувати кандидатами</a>
                        </li>
                        <li class="nav-item"><a href="/admin/view_users" class="nav-link">Керувати користувачами</a>
                        </li>
                        <form th:action="@{/logout}" method="post" class="nav-item">
                            <input type="submit" value="Sign Out" class="nav-link" />
                        </form>
                    </ul>
                </div>
            </div>
        </div>
    </div>

<div th:fragment="header">
    <div class="container mb-for-header">
        <div class="d-flex flex-wrap py-3 mb-4 border-bottom fixed-top navbar-expand-lg navbar-light bg-light">
            <a href="/admin/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none mx-2"><img
                    th:src="${pathProjectInfo} + ${projectInfo.image}" alt="Зображення сайту">
            </a>

            <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none mx-2">
                <form action="edit_project_name" method="post">
                    <input type="text" name="projectName" th:value="${projectInfo.name}" minlength="3" maxlength="30">
                    <button type="submit" class="btn btn-success">Зберегти</button>
                </form>
            </div>

            <div class="navbar-toggler">
                <button class="d-flex justify-content-end align-items-end" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="d-flex justify-content-end">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a href="/admin/upload_logo" class="nav-link">
                                <h5>Завантажити логотип</h4>
                            </a></li>
                        <li class="nav-item"><a href="/admin/view_candidates" class="nav-link">
                                <h5>Керувати кандидатами</h4>
                            </a>
                        </li>
                        <li class="nav-item"><a href="/admin/view_users" class="nav-link">
                                <h5>Керувати користувачами</h4>
                            </a>
                        </li>
                        <li class="nav-item"><a href="/logout" class="nav-link">
                                <h5>Вихід</h5>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head class="blue">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" />
        <title>Волонтерська організація</title>
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="shortcun icon" th:href="${pathProjectInfo} + ${projectInfo.logo}">
        <script src="https://use.fontawesome.com/398bb9fadb.js"></script>
    </head>

    <body background="/img/background12.jpg">
        <header th:insert="blocks\header :: _header"></header>

        <div class="alert alert-info text-center" th:if="${param.SendingMessageToEmail}">
            <h5 class=""> Лист із підтвердженням відправлено на вашу електронну адресу:
                [[${email}]]. Без
                підтвердження
                ваша заявка не буде розглянута.
            </h5>
        </div>

        <main>
            <div class="mb-3 text-center">
                <img src="/img/image.jpg" alt="Волонтерська організація">
            </div>
            <div class="container">
            </div>
        </main>
        <footer class="navbar-inverse" th:insert="blocks\footer :: footer"></footer>
    </body>
    <script src="/js/boot.js"></script>

</html>
